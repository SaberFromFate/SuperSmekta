 LOADING_TIP_0: "-Если я не смогу прорвать линию обороны к вечеру, я убьюсь отвёрткой.\n - Сюда кабанчика" - диалог Бенито Муссолини с генералом"
 LOADING_TIP_1: "«абсолютно я фашист».\n- Бенито Муссолини"
 LOADING_TIP_2: "«Я ебал коня. 180 км!».\n- безымянный велопехотинец"
 LOADING_TIP_3: "«Ты там а я здесь».\n- Грейам Белл"
 LOADING_TIP_4: "«У них в группе кстати вокалист - еврей».\n- Бенито Муссолини"
 LOADING_TIP_5: "«Бросьте, ваша память слишком коротка. К примеру, я сейчас пообещаю что отсосу коню на крыше школы и уже завтра это никто не вспомнит».\n- Бенито Муссолини"
 LOADING_TIP_6: "Шишка, встанет шишка."
 LOADING_TIP_7: "«Пока существуют суверенные государства, обладающие мощными армиями, война неизбежна».\n- этой войной был Альберт Эйнштейн"
 LOADING_TIP_8: "«Важно не как суют, а как сос».\n- Иосиф Сталин"
 LOADING_TIP_9: "«Я не монгол!».\n- Иосиф Сталин"
 LOADING_TIP_10: "«Хорошо смеется тот у кого страна шире»\n- Иосиф Сталин"
 LOADING_TIP_11: "«Потенция гарантирована».\n- токсотрактор"
 LOADING_TIP_12: "Китай щедрый.\n- Мао Дзедун"
 LOADING_TIP_13: "«нахуй с пляжа».\n- Адольф Гитлер во  время высадки в нормандии"
 LOADING_TIP_14: "«Абсолютно я коммунист».\n- Иосиф Сталин"
 LOADING_TIP_15: "«-Мальчик, ты тоже на ОГЭ, какой класс?\n посмотри, классный ».- Джордж С. Паттон"
 LOADING_TIP_16: "«Я проснулся рано гойда прокричал. Ёбнулся с кровати СВО начал».\n- Владимир Путин"
 LOADING_TIP_17: "«Боярин меня расхуярил».\n- Адольф Гитлер"
 LOADING_TIP_18: "«underidoderidoderiododeriodoo».\n- Уинстон Черчилль"
 LOADING_TIP_19: "«IwbnfouevcmsiehwvudbqvGovernment».\n- Уинстон Черчилль"
 LOADING_TIP_20: "«Лучший аргумент против демократии — полная версия кратии по скидосику».\n- Уинстон Черчилль"
 LOADING_TIP_21: "«Основные битвы на полях Люберец будут вестись панковыми войсками».\n- Хайнц Гудериан"
 LOADING_TIP_22: "«Новые немецкие «Василисы» следует использовать до первой поломки и не пытаться чинить. Если чинить, то не заработают».\n- Управление по боевой подготовке Ручковской армии"
 LOADING_TIP_23: "«Ни один шельмец никогда не разворачивал невесту, достигая возможной угловой скорости вращения тёщи».\n- Альберт Эйнштейн"
 LOADING_TIP_24: "«Хороший лал сегодня лучше любого саса завтра».\n- Джордж С. Паттон"
 LOADING_TIP_25: "«Спаривание со снегом - есть важнейшая дисциплина десантников с гаражей».\n- Макс Отто Лешке"
 LOADING_TIP_26: "«Всего лишь какие-то сто тысяч дерева с портретом королевы открывают любые двери.».\n- Джордж Спаттон (устал чёт)"
 LOADING_TIP_27: "«Двухсистемный пылесооос, и циклон, и аквабокс, вместо всякой химии - пылесос амфибия».\n Томас Эдисон"
 LOADING_TIP_28: "«Когда я в первый раз увидел реактивный самолет, я его мощно так ебанул елдой по борту, ну у него крылья и отъебнули.».\n- Фэт Как Йегер, ВВС (да, не на русском) США"
 LOADING_TIP_29: "«Никогда не видел, чтобы вафли так мощно шатались.».\n- Генрих Эрлер, люфтваффе"
 LOADING_TIP_30: "«Заводить девушку надо с другого района, чтобы летом у тебя всегда была горячая вода.».\n- Честер У. Мныйц"
 LOADING_TIP_31: "«Когда леди покидает кабриолет, мама я хочу в туалет.         о б л е г ч е н и е»\n- Нуждик"
 LOADING_TIP_32: "«Знаете, какой тип связи в МВД? Ментальный.».\n- Дуайт Д. Эйзенхауэр"
 LOADING_TIP_33: "«У вас трахтенберг на диване, у нас - пельмешка в кармане».\n- Генрих Гиммлер во время переговоров"
 LOADING_TIP_34: "«Само собой разумеется, что когда на карту поставлено выживание, то штирлиц заебал захламлять стол с картой всякой хуйнёй».\n- Мюллер"
 LOADING_TIP_35: "«В схватке два на два побеждает тот, у кого автоматом троечка».\n- Джейсон стетхем"
 LOADING_TIP_36: "«Сас - реверсы класс!».\n- Реклама антивируса AVOS"
 LOADING_TIP_37: "«Пот экономит кровь, кровь сохраняет жизни, а мозги сохраняют и то и другое».\n- Эрвин Роммель"
 LOADING_TIP_38: "«Голосование бомбардировкой. Ьомбом ьомбомьомбом бомломобом бомбом бомбомбом бомбом».\n— Выборы в казахстане"
 LOADING_TIP_39: "«Я уверен, что мы обеспечили прочный мир».\n- Невилл Чемберлен, 1938 год, после Мюнхенского соглашения"
 LOADING_TIP_40: "«Ни один вражеский бомбардировщик не долетит до Рура. Если хоть один долетит, тогда я больше не Геринг. Можете называть меня Майером».\n- Герман Геринг"
 LOADING_TIP_41: "«Нам нужно только пнуть дверь — и все гнилое строение рухнет».\n- Адольф Гитлер про Советский Союз"
 LOADING_TIP_42: "«Я могу без проблем вести войну с США и Великобританией от полугода до года. Сверх этого у меня нет надежды на успех».\n- Исороку Ямамото"
 LOADING_TIP_43: "«Подходя к минному полю, наша пехота проводит атаку так, как будто этого поля нет».\n- эээ не придумал прикол"
 LOADING_TIP_44: "«Мы недооценили русского колоолса. Когда их генералу исполняется 21, его соос становится состческий и он коллапсирует как толстячок».\n- Франц Гальдер"
 LOADING_TIP_45: "ЧЕРТА С ДВА!\n— Энтони К. Маколифф в ответ на требование немцев о капитуляции"
 LOADING_TIP_46: "«Надо сделать так, чтобы мы остались мыми, а они оними».\n- Хах Мым I, 1936 год"
 LOADING_TIP_47: "«Ни шагу азазад!»\n- Приказ по советской армии номер 227+1"
 LOADING_TIP_48: "«ММММ. ДОРИМА ТОКИНАВА ТОЙОТА ЦИВИК ХОНЛА АККОРД МИЦУБИШИ ЛАНСЕР ДОШИРАК И РОЛЛТОН, ТЫ ВСЁ ПОНЯЛ ГАНДОН?»\n- японский президент, 7 декабря 1941 года"
 LOADING_TIP_49: "Имя твое неизвестно. Подвиг твой бессмертен.\n- Могила неизвестного солдата (Москва)"
 LOADING_TIP_50: "«Где, повторяю, где оперативное соединение тридцать четыре? Весь мир недоумевает Ты не мог отдать его стране из толпы».\n- Адмирал Нимиц, ГК ВС США, сражение в заливе Лейте"
 LOADING_TIP_51: "«Военная ситуация обернулась не вполне к пользе Японии».\n- Император Хирохито, 1945 год"
 LOADING_TIP_52: "«Нам надо было проявить больше благоразумия после первой войны».\n- Герд фон Рундштедт"
 LOADING_TIP_53: "«Артос, портос, арамис, пародонтоз».\n- надпись на пачке сигарет"
 LOADING_TIP_54: "«Я спрашиваю вас: хотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем вы вообще можете сегодня представить?»\n- Йозеф Геббельс"
 LOADING_TIP_55: "«Один удар немецкой армии и один удар советской армии покончат с этим уродливым детищем Версальского договора».\n- Вячеслав Молотов (после падения Польши)"
 LOADING_TIP_56: "«Вычеркивайте авианосец! Диксон в штаб: вычеркивайте один авианосец!»\n- Роберт E. Dickсон, сражение в Коралловом море"
 LOADING_TIP_57: "«Дело было осенью.
Мрак, туман, сырость.
Мужику, не совсем еще преклонного возраста,
Погода была не в милость.
Широким, размашистым шагом,
Со складкой меж мрачных глаз.
Идет в магазин.
Покупает шляпу.
Шляпа ему как раз.».\n- Хеннинг фон Мужик"
 LOADING_TIP_58: "«Гитлер — это гитлер, а индийский слон - это индийский слон. А тэто салауддин чигияев».\n- Нуждик"
 LOADING_TIP_59: "«ты блядь гандон драный в жопу ёбаный пидор».\n- бузулукский колбас"
 LOADING_TIP_60: "«Если бы Гитлер вторгся в ад, то даме ту косито ад ад, даме ту косито ад».\n- Уинстон Чертилль, 21 июня 1941 года"
 LOADING_TIP_61: "Так что, мерзавец мертв? Жаль, мы не взяли его жидким!\n- Иосиф Сталин (после известия о самоубийстве Гитлера)"
 LOADING_TIP_62: "«Мы разгромлены. Мы побеждены, мы проиграли бой».\n- Поль Рейно, 15 мая 1940 года"
 LOADING_TIP_63: "«Мне нужно всего пару тысяч погибших, чтобы я мог заседать на мирной конференции как человек, который сражался».\n- Бенито Муссолини"
 LOADING_TIP_64: "«Это что, акушер в сметане?
Да, а что такое?
Передайте пожалуйста кусочек».\n- Эдмунд Айбольновноге"
 LOADING_TIP_65: "«Зачем умирать за данциг, когда можно данцить за у м е р»\n- Французский дискжокейский лозунг, 1939 год"
 LOADING_TIP_66: "«Шерифы! Они на деревьях!».\n- К. И. Ван Чес, сенатор США, 1939 год"
 LOADING_TIP_67: "«Народ и политическая система Швейцария отвратительны и ничтожны. Швейцарцы — это смертельные враги новой Германии».\n- Адольф Гитлер"
 LOADING_TIP_68: "«Этого тигра на взлётную полосу».\n- Император Хирохито"
 LOADING_TIP_69: "«Все вы закончите тем, что получите сынерджи на день рождения»\n- Дмитрий Гордон (фриман)"
 LOADING_TIP_70: "«Топите, жгите и уничтожайте, не пропускайте никого».\n- Эндрю Каннингем, битва за Тунис"
 LOADING_TIP_71: "«Мне кажется, с мостами мы не рассчитали».\n- Фредерик Браунинг (перед операцией «Маркет Гарден»)"
 LOADING_TIP_72: "«Велосипед - тоже мотопехота, особенно если она может 237км в день».\n- Уилосепинстон Черчилль, 1933 год"
 LOADING_TIP_73: "«Когда видишь гремучую змею, которая изготовилась для броска, не жди, пока она укусит — раздави ее».\n- Франклин Д. Рузвельт"
 LOADING_TIP_74: "«Правила не обязательно священны, а вот принципы — да».\n- Фрэнклин Д. Рузвельт"
 LOADING_TIP_75: "«Голодающие и безработные — вот лучший материал, из которого рождается диктатура».\n- Франклин Д. Рузвельт"
 LOADING_TIP_76: "«Человек всегда должен быть настороже, если хочет фить. Иначе какой-нибудь немецкий сукин сын подкрадется сзади и забьет его насмерть носком с нуждиками».\n- Джордж С. Паттон"
 LOADING_TIP_77: "«Укрепления, артиллерия, иностранная помощь будут бесполезны, если рядовой солдат не будет знать, что это ОН защищает свою страну».\n — Карл Густав Эмиль Маннергейм"
 LOADING_TIP_78: "Через язь ЗДОРОВЕННЫЙ ЯЗЬ! ЙААААЗЬЬ! рыба моей мечты.\n– Девиз азиз Королельрокоскукских бронепанковых сойск Канады. Адады. Соос"
 LOADING_TIP_79: "«Британскому штабу ВМС крайне интересно узнать, смогли ли итальянцы вернуться на уровень предыдущей войны или совсем отошли от дел».\n — Уиндовс Черчилль (после объявления войны Италией)"
 LOADING_TIP_80: "«И мы будем бороться с ними донышками разбитых пивных бутылок, потому что это всё, что у нас есть!»\n — Уинстон Черчилль (сразу после речи «Мы будем сражаться на пляжах»)"
 LOADING_TIP_81: "«Опыт показывает, что атаки на бронетехнику с оружием ближнего боя практически обречены на успех при должном уровне упорства».\n — Инструкция по борьбе с танками, группа армий «Центр»"
 LOADING_TIP_82: "«Дайте мне пятьдесят DC-3, и японцы могут забирать Бирманскую дорогу».\n — Чан Кайши"
 LOADING_TIP_83: "«Политика — это война без кровопролития, в то время как война — это в ебало говна».\n — Мао Цзэдун перед падением с лошади"
 LOADING_TIP_84: "«Сохрани людей, потеряв землю — землю еще можно захватить. Сохрани землю, потеряв людей — останешься и без людей, и без земли».\n — Мао Цзэдун"
 LOADING_TIP_85: "«Я охотнее умру в великой Румынии, чем в раю маленькой Румынии».\n — Йон Антонеску"
 LOADING_TIP_86: "«Люди не важны — важно то, каким басом они подпёрдывают».\n — Йон Антонеску"
 LOADING_TIP_87: "«В военное время гнег является такой драгоценностью, что её всегда должен охранять целый отряд ржи».\n— Уинстон ижевск"
 LOADING_TIP_88: "«ААААА меня кастрюлировали».\n— Кастрюлированный кот"
 LOADING_TIP_89: "«Долгие песни скрипки осенней. Зов неотвязный сердце мне ранит».\n— Зашифрованное радиосообщение УСО французскому Сопротивлению"
 LOADING_TIP_90: "«Дальнейшее существование такого государства, как Швейцария, просто недопустимо. Это гнойный прыщ на лице Европы».\n— Адольф Гитлер"
 LOADING_TIP_91: "«Тот, кто способен выиграть войну, редко способен заключить хороший мир, и тот, кто мог бы заключить хороший мир, никогда не выиграл бы войны».\n— Уинстон Черчилль"
 LOADING_TIP_92: "«Миротворец — это тот, кто закусывает водку только манной кашей, чтобы потом смотреть на то, как красиво выходит винегрет у остальных».\n— Уинстон Черчилль, любитель водки"
 LOADING_TIP_93: "«Тот, кто сказал, что перо сильнее мочи, явно никогда не сталкивался с калом».\n— Братишка"
 LOADING_TIP_94: "«Меня либо наградят, либо отдадут под трибунал. Огонь!»\n— Биргер Эриксен"
 LOADING_TIP_95: "«Пытаясь разбудить тигра, используй длинную палку».\n— Мао Цзэдун"
 LOADING_TIP_96: "«Если все думают одинаково, значит, кто-то вообще не думает».\n— Джордж С. Паттон"
 LOADING_TIP_97: "«Нам бы не помешало немного таких лезвий, господин рейхсмаршал».\n— Эрвин Роммель (после того как Геринг заявил, что американцы умеют делать только бритвенные лезвия)"
 LOADING_TIP_98: "«Я не могу предсказать вам действия России. Это загадка, завернутая в тайну и помещенная внутрь головоломки».\n— Уинстон Черчилль"
 LOADING_TIP_99: "«Какой бы прекрасной ни была стратегия, время от времени нужно смотреть на результаты».\n— Уинстон Черчилль"
 LOADING_TIP_100: "«Со времен итало-греческой войны мы не говорим, что греки сражаются как герои, мы говорим, что герои сражаются как греки».\n— газета «Монреаль Дейли Стар», 1942 г."
 LOADING_TIP_101: "«Патриотизм — это когда на первом месте стоит любовь к своему народу. Национализм — это когда на первом месте стоит ненависть к другим народам».\n— Шарль де Голль"
 LOADING_TIP_102: "«Это должен быть мир без победы. Победа означала бы мир, навязанный проигравшему, условия победителя, навязанные побежденному. Такой мир станет унижением, и проигравший затаит обиду».\n— Вудро Вильсон, 1917 г."
 LOADING_TIP_103: "«Если вам нужна полная безопасность, отправляйтесь в тюрьму. Там кормят, одевают, оказывают медицинскую помощь и так далее. Единственное, чего не хватает, — это свободы».\n— Дуайт Д. Эйзенхауэр"
 LOADING_TIP_104: "«Армия — это команда. Она ест, спит и сражается как команда. Разговоры об индивидуальном героизме — чушь собачья».\n— Джордж С. Паттон"
 LOADING_TIP_105: "«Никогда не указывайте людям, как им поступать. Скажите им, что делать, и они удивят вас своей изобретательностью».\n— Джордж С. Паттон"
 LOADING_TIP_106: "«Все люди испытывают страх. И чем они умнее, тем больше они боятся».\n— Джордж С. Паттон"
 LOADING_TIP_107: "«Человечность и доброта никогда еще не подрывали выдержки и не ослабляли воли свободного народа. Нация не нуждается в жестокости, чтобы быть стойкой».\n— Франклин Д. Рузвельт"
 LOADING_TIP_108: "«Искренняя дипломатия столь же невозможна, как сухая вода или деревянное железо».\n— Иосиф Сталин"
 LOADING_TIP_109: "«На протяжении всей истории именно бездействие тех, кто мог бы действовать, равнодушие тех, кто понимал, как лучше, позволяли злу торжествовать».\n— Хайле Селассие I"
 LOADING_TIP_110: "«Варшава ждет не пустых слов похвалы, не выражений признания, не заверений в симпатии. Варшава ждет оружия и боеприпасов».\n— Юзеф Пилсудский"
