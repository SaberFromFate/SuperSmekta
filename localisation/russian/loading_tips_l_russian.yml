 LOADING_TIP_119: "«Если любому Гарри отсосать на коне на сосне при луне, то он согласится на всё после этого»\n— Фредерик Сакер Белл"
 LOADING_TIP_120: "«Если свет в туалете выключаеися со звуком "фить", то это значит, что в туалете нет чувства юмора.».\n— Александр Нуждик"
