 cj.18.d: "Газик и Сиджей, решив что без третьего основателя Смекты существовать как политический субъект оная не способна, инициировали переговоры о её самороспуске. Переговоры прошли на государственной даче Иваныча, находящейся в Сербском заповеднике Белавежска Рощ. С распадом Смекты исчезает необходимость в ежегодных отчетах об отсутсвии военных предприятий и непревышении численности армии, так же как исчезают и все гарантии сувернитета каждой страны. Последствия такого масштабного изменения баланса сил невозможно предсказать, однако очевидно, что все замороженые смектантами конфликты вскоре вспыхнут с новой силой. P.S. От редактора. Заказал на радио Ушаночку как наиболее передающую мои чувства по этому поводу"
 cj.18.a: "Туда кабанчиков"
 cj.18.b: "ура?.."
 cj.19.t: "Предложение, от которого сложно отказаться"
 cj.19.d: "Одному арабскому шейху так понравилось музыкальное творчество Сиалекса, что араб пообещал исполнить любое его желание. Сиалекс, недолго думая, попросил рецепт того самого энергетика из ОАЭ и деньги на открытие завода по его выпуску. Поэтому теперь его снова можно приобрести за 1319 рублей в фикс-прайсе. Друзьям он согласен скинуть до 130 рублей."
 cj.19.a: "А жаренных гвоздей продать не хочешь не?"
 cj.19.b: "Совершенно верно да угаданно!"
