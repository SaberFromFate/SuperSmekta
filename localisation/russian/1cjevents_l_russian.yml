l_russian:
 cj.1.t: "Иваныч выходит из смекты!"
 cj.1.d: "Несмотря на своё огромное влияние, внутренне Смекта являлась достаточно рыхлой организацией. Намеренно введенные Сиджеем децентрализация и радикальный пацифизм достигли своей цели - междоусобиц и борьбы за власть внутри организации не случилось, но зато случился выход из неё всех смектантов, за исключением Газика, Паши, и до предыдущей недели, Иваныча. Причины на выход у каждого были свои, кому-то не нравилась безыдейность Смекты, кому-то не были близки её методы, а кто-то вышел по экономическим причинам. У Иваныча же были все эти причины, однако до поры до времени политическая апатия Смекты откликалась в его собственном состоянии. Но, неожиданно для всех, у Иваныча появилось желание начать свою жизнь с чистого листа и Смекта в сделку явно не входила."
 cj.1.a: "Это сладкое слово - свобода"
 cj.1.b: "мда"
 cj.2.t: "Развал Смекты"
 cj.2.d: "Газик и Сиджей, решив что без третьего основателя Смекты существовать как политический субъект оная не способна, инициировали переговоры о её самороспуске. Переговоры прошли на государственной даче Иваныча, находящейся в Сербском заповеднике Белавежска Рощ. С распадом Смекты исчезает необходимость в ежегодных отчетах об отсутсвии военных предприятий и непревышении численности армии, так же как исчезают и все гарантии сувернитета каждой страны. Последствия такого масштабного изменения баланса сил невозможно предсказать, однако очевидно, что все замороженые смектантами конфликты вскоре вспыхнут с новой силой. P.S. От редактора. Заказал на радио Ушаночку как наиболее передающую мои чувства по этому поводу"
 cj.2.a: "Туда кабанчиков"
 cj.2.b: "ура?.."
 cj.3.t: "Предложение, от которого сложно отказаться"
 cj.3.d: "Одному арабскому шейху так понравилось музыкальное творчество Сиалекса, что араб пообещал исполнить любое его желание. Сиалекс, недолго думая, попросил рецепт того самого энергетика из ОАЭ и деньги на открытие завода по его выпуску. Поэтому теперь его снова можно приобрести за 16 рублей в фикс-прайсе. Друзьям он согласен скинуть до 10 рублей."
 cj.3.a: "А жаренных гвоздей продать не хочешь не?"
 cj.3.b: "Совершенно верно да угаданно!"
 cj.4.t: "Левая рука пошла налево"
 cj.4.d: "Предводитель вольных ковбоев Иваныч Старший(не путать с сербским Иванычем) открыл страшную тайну о своём "верном" напарнике Левой руке: \n -Это что!?... Шериф!??...\n-Черт, узнали!\n*пых-пых-пыш* *пыыщь*"
 cj.4.a: "Опять этот недопрыгунок!"
 cj.4.b: "Он нас застрелит!"
 cj.4.c: "Опять этот недопрыгунок!"
