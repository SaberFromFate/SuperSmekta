 cj.8.t: "ööööööööööööööääääääääää"
 cj.8.d: "После многих месяцев борьба с собой Газик таки признал что он - Монгол. По этому поводу по всей Монголии объявлены празднества со всеобщим горловым пением."
 cj.8.a: "öööööööö"
 cj.7.t: "Гачисты создают фистинг-машину"
 cj.7.d: "По миру прошёл слух о новом чудо-оружии стран Кожанной (с)Оси. Говорят она способна фистовать целые города. Да так fucking deep, что никто и подумать в своих deep dark fantasies не мог даже о теоретической возможности этого. И, хотя информации о ней пока мало, мой вам совет: wrestle your ass покрепче если увидите её."
 cj.7.a: "Я тебя нафистовал..."
 cj.7.b: "Страшно, очень страшно, мы не знаем что это такое..."
 cj.6.t: "Ушла эпоха"
 cj.6.d: "Иваныч Ковбойский умирает от противоковбойской ракеты. Система "Мертвая рука", разработанная Шерифом, сработала и по душу беззаботного Иваныча вылетел рой противоковбойских ракет. К сожалению, его верной правой руки не было рядом, так что координировать уклонение от ракет было некому. По ковбойским законам его похоронят с крышками от горилки на глазах недалеко от Города Небес, куда он так и не попал при жизни, а вся вольноковбойская область переходит единственному его другу, пришедшему на похороны, Газику под управление. Иваныч Сербский не пришёл, ибо в их роду не принято видеться со своим альтер-эго."
 cj.6.a: "Неет, Иваныч, держись..."
 cj.5.t: "Уумммер, подохнуть и сдохнуть"
 cj.5.d: "Шериф может и был силён и хитер, но жалким недопрыгунком он от этого быть не перестал. Спустя пару месяцев войны вольные ковбои при поддержке Газика смогли загнать и окружить этого предателя, однако у Шерифа как всегда был туз в рукаве, а именно погрызанная котом разъёбанная видеокарта, которая как когда-то давно должна была криво отрендерить пули, выпущенные в него, тем самым сделав их безвредными. Всё бы ничего, но Газик был на шаг впереди и заранее одолжил у Северогерманской Технократии 4080 ti, так как у тех была своя причина для ликвидации Шерифа - его техноересь, на оной вольные ковбои отрендерили пули в 4к 120 fps и изрешетили ошеломлённого Шерифа."
 cj.5.a: "По крайней мере, похороните его по-человечески"
 cj.12.t: "Интервенция Вано Пузиковского"
 cj.12.d: "Точно неизвестно что послужило причиной интервенции Пузиковского. Наиболее вероятно, его техножрецы получили знамение от Омниссии о том что в каждой вселенной Польша должна быть попилена между соседями - таков космический закон и Пузиковский должен стать его исполнителемю "
 cj.12.a: "Свит литл бамблби..."
 cj.12.b: "мда"
 cj.11.t: "Anal solution или Семенная Война на Окраине"
 cj.11.d: "Анальное решение Лешистского вопроса - так назвали эту войну на западе, а точнее - её переход в горячую фазу. 8 лет назад началась операция по превращению Украины в гачимучи-страну. Несмотря на благие намерения гачистов принести в наш депрессивный мир немного крепкой мужской дружбы, они не встретили поддержки на востоке Украины. Причиной недоверия послужили как консервативность восточных областей, так и плохая репутация польских ЛГБТ-секс инструкторов, являющихся основными спонсорами сего мероприятия. Что же делал Леший эти 8 лет? Да хуй его знает, на звонки не отвечал, только периодически мемчики кидал с официального аккаунта. Но теперь он вроде как вышел из спячки(по странному совпадению после того как гачисты объявили войну кошко-девочкам по всему миру) и готов вести свой народ в бой."
 cj.11.a: "Выражаю глубокую озабоченность"
 cj.10.t: "Формализация НАТО"
 cj.10.d: "Несмотря на то, что Национальный Анальный Трахо-Оборот подается как защита гачистских ценностей и образа жизни от всего плохого, любой адекватный человек понимает что это лишь способ формализовать свой контроль над гачи-сообществом и не только, что Орден пытается утвердить последние несколько лет. Доказательств тому много, хоть все они и косвенные: от не до конца подтвержденных слухах об анальных датчиках, что помогают делать политиков других стран марионетками до агрессивной политики на Украине. Стоит ли обсуждать, что принципы Ордена при этом достаточно далеки от гачистких и что отказ на рофельную заявку на вступление Лешего может говорить лишь о том, что он - следующий."
 cj.10.a: "Да лан чо"
 cj.9.t: "Японская операция по ликвидации каменщика"
 cj.9.d: "Война утех и смерть всех тех, \n На танках псы правительства кричат: "Эй, вот он! Безработный хлебоед!"\nБатонов лорд, ларьков всех бог.\nТри дня ебашит без бабла...\nИ скрежет техники, огонь и\nИ заберут МЕТАЛЛОЛОМ!\nИ раздастся дикий крик,\nГолодным голосом прося и всех пронзив сердца: "Я КАМЕНЩИК, РАБОТАЮ ТРИ ДНЯ!!!""
 cj.9.a: "Я взял свой маленький шприц"
