 ttech_desc: "Спиритуалистическая технократия — это междисциплинарное учение, объединяющее древние духовные практики и современные достижения научно-технического прогресса. Спиритуалистическая часть учения включает накопленный многовековой опыт медитаций, духовных практик и эзотерические знания буддизма и других восточных религий и оккультных учений, адаптированные под современные реалии. Технократическая часть ставит своей важнейшей целью создание сверхсветового двигателя для космических кораблей, благодаря чему решится множество проблем, связанных с освоением космического пространства."
 ctech_desc: "Социалистическая технократия — социально-экономическая идеология, которая предполагает приоритет научных и технических решений в управлении обществом, при этом экономика должна отражать нужды населения и удовлетворять их."
