 PUZ_startpuz_desc: "Станьте свидетелем начала новой эры, когда старая социалистическая система Германии рушится, открывая двери для трансформации общества. Время перемен настало, и на горизонте видны первые признаки новой власти, которая призвана привести страну к процветанию."

 PUZ_am_desc: "Расширение прав культа — важный шаг на пути к передовым технологиям. Предоставив им большую автономию, мы сможем активизировать научные исследования и продуктивность индустрии, что укрепит влияние технократии в регионе и повысит уровень жизни наших граждан."

 PUZ_am2_desc: "Создание Бойцов-Киборгов не только увеличит нашу боевую мощь, но и продемонстрирует силу Северогерманской технократии. Эти механизированные воины станут верными слугами и защитниками нашего государства, готовыми выступить на защиту наших границ."

 PUZ_am3_desc: "Разрешив создание сервиторов, мы фактически произведем прорыв в области производства и войны. Эти механические помощники позволят значительно повысить производительность на заводах и в армии, обеспечивая выполнение задач более эффективно."

 PUZ_am4_desc: "Создание Центурио Ординатус станет основой для нового командования в армии. Это объединение механических технологий и военной стратегии повысит нашу эффективность на поле боя и обеспечит стратегическое преимущество над противником."

 PUZ_am5_desc: "Интеграция Кибернетического культа в Северогерманскую технократию позволит нам использовать их продвинутые технологии в наших интересах. Это укрепит наш союз и обеспечит новые возможности для развития страны, сделав нас лидерами в области науки и технологии."

 PUZ_arm21_desc: "Подготовка к великой войне требует комплексного подхода. Мы должны укрепить нашу армию, улучшить технику и вооружение, а также перекроить стратегические планы, чтобы эффективно ответить на возможные угрозы с севера и востока."

 PUZ_arm22_desc: "Расширение производства авиации — это не просто шаг вперед, а наша гарантия превосходства в воздухе. Создание новых моделей самолетов и увеличение объемов производства позволит нам не только защитить наши границы, но и в случае необходимости — провести успешные наступательные операции."

 PUZ_arm23_desc: "Смерть в небесах — это наш клич для создания нового поколения боевых самолетов. Эти авиационные машины будут разработаны с учетом новейших технологий, что позволит доминировать в воздухе и сокрушать противника с неба."

 PUZ_eco1_desc: "Утверждение плана 4-х лет станет мощным экономическим импульсом для аварийной реформы. Мы сосредоточим усилия на модернизации ключевых отраслей, улучшении инфраструктуры и создании новых рабочих мест, что приведет к стабильному росту экономики Северогерманской технократии."

 PUZ_ecom_desc: "Расширение военной промышленности I нацелено на увеличение мощностей фабрик и заводов, Producing advanced weapons and military equipment, которые обеспечат нашей армии необходимые ресурсы для защиты станет основой для создания мощной армии."

 PUZ_ecom1_desc: "Расширение военной промышленности II представляет собой следующий этап, где мы внедрим самые современные технологии и механизации. Это даст нам не только количественное, но и качественное преимущество на поле боя, формируя надежное будущее для Северогерманской технократии."

 PUZ_ecoc_desc: "Расширение гражданской промышленности I поможет создать основу для стабильного экономического роста. Привлечение инвестиций в гражданские отрасли, включая производство и сельское хозяйство, позволит нам значительно повысить благосостояние населения и создать новые рабочие места."

 PUZ_ecoc1_desc: "Расширение гражданской промышленности II — это следующее ключевое направление, направленное на модернизацию и оптимизацию гражданских предприятий. Мы значительно улучшим жизнь граждан, повысив качество товаров и услуг и укрепив внутренний рынок."

 PUZ_ecoi_desc: "Строительство инфраструктуры в регионе Гольштейн — это необходимый шаг для улучшения экономической активности. Это даст возможность свободного передвижения ресурсов, делая регион важным экономическим узлом Северогерманской технократии."

 PUZ_ecoi1_desc: "Строительство инфраструктуры в регионе Шлейзвиг обеспечит развитие торговли и коммуникаций. Это не только упростит транспортировку товаров, но и создаст новые возможности для бизнеса, укрепляя экономическую базу страны."

 PUZ_finp_desc: "Телосложение технократии станет основой нашей новой власти. Мы сосредоточим усилия на научных достижениях, техногенном прогрессе и взаимодействии с обществом, тем самым обеспечив прочное будущее для специалистов и граждан Северогерманской технократии."
 
 
