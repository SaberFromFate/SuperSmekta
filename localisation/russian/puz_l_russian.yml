 PUZ_start_desc: "Северогерманская Технократия не может оставаться в стороне от мировых потрясений. Настало время великого похода — решающего шага к установлению нашего господства в Европе."  

 PUZ_north_desc: "Наши взоры обращены на север, где богатые ресурсы и стратегические позиции могут укрепить нашу державу. Время действовать."  

 PUZ_south_desc: "Юг — источник потенциальных угроз. Мы должны быть готовы к любому развитию событий и при необходимости нанести упреждающий удар."  

 PUZ_swe_desc: "Швеция богата ресурсами и имеет стратегически важное положение. Присоединение её территорий к нашему государству укрепит нашу экономику и промышленность."  

 PUZ_swe_p_desc: "Швеции предложен ультиматум: добровольное вхождение в состав Северогерманской Технократии или военное вторжение. Их выбор определит их судьбу."  

 PUZ_fin_desc: "Финляндия — ценный регион с важными ресурсами и стратегическими территориями. Мы должны взять её под свой контроль."  

 PUZ_fin_p_desc: "Мы даём Финляндии выбор: мирное подчинение или вооружённое сопротивление. В любом случае, её земли станут частью нашего государства."  

 PUZ_nor_desc: "Норвегия владеет мощным флотом и ценными морскими маршрутами. Её аннексия обеспечит наш контроль над Северной Европой."  

 PUZ_nor_p_desc: "Мы предлагаем Норвегии возможность стать частью нашего великого проекта. В случае отказа мы будем вынуждены применить силу."  

 PUZ_den_desc: "Дания является ключом к контролю над Балтийским морем. Её захват обеспечит нам господство в регионе."  

 PUZ_den_p_desc: "Дании предъявлен ультиматум: мирное присоединение или война. Их решение определит будущее страны."  

 PUZ_swem_desc: "Интеграция шведской промышленности в нашу экономику повысит наши производственные мощности и обеспечит нас стратегическими материалами."  

 PUZ_finm_desc: "Финские заводы и предприятия будут работать на благо Северогерманской Технократии, обеспечивая нас всем необходимым для будущих кампаний."  

 PUZ_norb_desc: "Норвегия обладает развитой системой морской обороны. Мы должны укрепить её и превратить в неприступный бастион."  

 PUZ_norm_desc: "Норвежская промышленность будет модернизирована и поставлена на службу нашему государству, обеспечивая нас кораблями и оружием."  

 PUZ_resn_desc: "Мы должны использовать норвежские исследовательские центры для продвижения наших технологических разработок."  

 PUZ_nuke_desc: "В горах Норвегии скрыты залежи урана. Их добыча ускорит развитие нашей ядерной программы."  

 PUZ_ger_desc: "Германия — последняя преграда на пути к господству в Центральной Европе. Мы должны уничтожить её и взять под контроль её территории."  

 PUZ_cze_desc: "Чехия — стратегически важный регион с развитой промышленностью. Её захват укрепит наши позиции в Европе."  

 PUZ_sil_desc: "Силезия является промышленным сердцем региона. Мы должны овладеть её заводами и шахтами."  

 PUZ_aus_desc: "Австрия должна стать частью нашей державы. Её аннексия обеспечит нам контроль над Центральной Европой."  

 PUZ_ger_c_desc: "Мы должны интегрировать германские фабрики в нашу экономику, увеличив производство товаров и оружия."  

 PUZ_ger_m_desc: "Немецкие заводы обладают передовыми технологиями. Их использование позволит нам ускорить производство военной техники."  

 PUZ_ger_tech_desc: "Немецкие разработки в области танкостроения помогут нам создать мощные бронированные соединения."  

 PUZ_ukr_cw_desc: "Гражданская война на Украине открывает для нас новые возможности. Мы должны вмешаться и направить ситуацию в свою пользу."  



 
 
